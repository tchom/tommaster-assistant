<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster's Assistant</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0; }
        #log { width: 80%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; background: white; padding: 10px; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        button.active { background-color: #ffcccc; border: 2px solid red; } /* Style for active talk button */
        .controls { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <h1>Taskmaster's Assistant</h1>
    <div id="log"></div>
    <div class="controls">
        <button id="startBtn">Start Assistant</button>
        <button id="talkBtn" disabled>Hold to Speak</button>
        <button id="stopBtn" disabled>Stop Assistant</button>
    </div>
    <script src="client.js"></script>
</body>
</html>
