<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster's Assistant</title>
    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background-color: #1a1a1a; 
            color: #d0d0d0;
            margin: 0;
        }
        
        /* HAL 9000 Eye */
        .hal-panel {
            background: #000;
            width: 300px; /* Increased size */
            height: 375px;
            border: 8px solid #444; /* Thicker border */
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            margin-bottom: 50px;
            position: relative;
        }

        .hal-camera-ring {
            width: 210px; /* Increased size */
            height: 210px;
            background: #333; 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, #666 0%, #111 90%);
            box-shadow: inset 0 0 15px #000;
            border: 3px solid #555;
        }

        .hal-eye {
            width: 150px; /* Increased size */
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ff8888 0%, #ff0000 30%, #500000 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px #ff0000;
            transition: box-shadow 0.05s ease-out, filter 0.05s ease-out;
        }

        .hal-pupil {
            width: 45px; /* Increased size */
            height: 45px;
            background: #ffaaaa;
            border-radius: 50%;
            position: absolute;
            top: 35%;
            left: 35%;
            opacity: 0.8;
            filter: blur(3px);
            box-shadow: 0 0 15px #fff;
        }
        
        .reflection {
            width: 60px; /* Increased size */
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            position: absolute;
            top: 30px;
            left: 45px;
            transform: rotate(-15deg);
        }

        #log { 
            width: 80%; 
            height: 150px; 
            border: 1px solid #444; 
            overflow-y: scroll; 
            background: #222; 
            padding: 10px; 
            margin-bottom: 20px; 
            font-size: 14px;
            color: #ccc;
            display: none; /* Hide logs */
        }
        
        h1 { display: none; } /* Hide title */
        
        .controls { display: flex; gap: 10px; }
        
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            cursor: pointer; 
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        button:hover:not(:disabled) { background: #444; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        button.active { 
            background-color: #500; 
            border-color: #d00; 
            color: #ffcccc;
            box-shadow: 0 0 10px #d00;
        } 
    </style>
</head>
<body>
    <div class="hal-panel">
        <div class="hal-camera-ring">
            <div class="hal-eye" id="halEye">
                <div class="reflection"></div>
                <div class="hal-pupil"></div>
            </div>
        </div>
    </div>
    
    <h1>Taskmaster's Assistant</h1>
    <div id="log"></div>
    <div class="controls">
        <button id="startBtn">Start Assistant</button>
        <button id="talkBtn" disabled>Hold to Speak</button>
        <button id="stopBtn" disabled>Stop Assistant</button>
    </div>
    <script src="client.js"></script>
</body>
</html>
